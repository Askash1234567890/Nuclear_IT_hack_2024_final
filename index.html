		.upload-zone_dragover {
			/* цвет фона */
			background-color: hsl(254, 51%, 73%);
			/* форма подстраивается под размеры элементов */
			display: inline-flex;
			/* центрируем внутренние элементы по горизонтали */
			align-items: center;
			/* центрируем элементы по вертикали */
			justify-content: center;
			margin: 250 px auto;
			/* ширина */
			width: 650px;
			/* высота */
			height: 250px;
			/* внутренние отступы */
			padding: 16px;
			/* скругление рамки */
			border-radius: 10px;
			/* цвет текста */
			color: #ffffff;
			/* размер текста */
			font-size: 24px;
			/* тень с размытием */
			box-shadow: 3px 3px 4px rgba(0, 0, 0, 0.2);
		}
		.upload-zone{
			align-self: center;
			text-align-last: center;
		}
		/* область с кнопкой и подпись к ней */
		.form-upload__label {
			/* область занимает всю область элемента, внутри которого находится */
			display: flex;
			/* подпись к кнопке */
			flex-direction: column;
			/* центрируем внутренние элементы по горизонтали */
			align-items: center;
		}
		/* подпись к кнопке */
		.form-upload__title {
			/* размер шрифта */
			font-size: 16px;
			/* насыщенность шрифта */
			font-weight: 500;
			/* шрифт */
			font-family: Arial, sans-serif;
			/* отступ над текстом */
			margin-top: 8px;
			/* отступ под текстом */
			margin-bottom: 8px;
		}

		/* кнопка выбора файла */
		.form-upload__label input[type="file"]::file-selector-button {
			/* убираем рамку */
			border: none;
			/* скругляем углы */
			border-radius: 8px;
			/* размер шрифта */
			font-size: 16px;
			/* шрифт и его цвет */
			font-family: Arial, sans-serif;
			color: #000000;
			/* внутренние отступы */
			padding: 8px 16px;
		}

		/* цвет кнопки выбора файла при наведении на неё курсора */
		.form-upload__label input[type="file"]::file-selector-button:hover {
			background-color: #fd7f4a;
		}
		/* шрифт названия файла */
		.form-upload__input {
			/* шрифт */
			font-family: Arial, sans-serif;
			/* размер шрифта */
			font-size: 16px;
			padding-block: 30px;
		}

		/* стили для кнопки отправки формы */
		button[type="submit"] {
			/* отступ над текстом */
			margin-top: 8px;
			/* цвет фона */
			background-color: #c4c4c4;
			/* цвет текста */
			color: white;
			/* внутренние отступы */
			padding: 12px 20px;
			/* убираем границу */

			border-radius: 8px;
			/* размер шрифта */
			font-size: 18px;
			/* шрифт */
			font-family: Arial, sans-serif;
			/* цвет шрифта */
			color: #000000;
			/* курсор в виде указателя при наведении */
			cursor: pointer;
		}

		/* стили для кнопки отправки формы при наведении */
		button[type="submit"]:hover {
			/* цвет фона кнопки при наведении */

		}

		/* стили для состояния, когда над формой держат файл */
		.upload-zone_dragover._active {
			/* цвет текста */
			color: #000000;
			/* цвет фона */

		}

	<script>
		let dropArea = document.getElementById('govno');
		let uploadForm = document.getElementById('uploadForm');
		let statusDiv = document.getElementById('status');

		// Prevent default drag behaviors
		['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
			dropArea.addEventListener(eventName, preventDefaults, false);
			document.body.addEventListener(eventName, preventDefaults, false);
		});

		['dragenter', 'dragover'].forEach(eventName => {
			dropArea.addEventListener(eventName, highlight, false);
		});

		['dragleave', 'drop'].forEach(eventName => {
			dropArea.addEventListener(eventName, unhighlight, false);
		});

		// Handle dropped files
		dropArea.addEventListener('drop', handleDrop, false);

		// Prevent default behaviors
		function preventDefaults(e) {
			e.preventDefault();
			e.stopPropagation();
		}

		function highlight() {
			dropArea.classList.add('hover');
		}

		function unhighlight() {
			dropArea.classList.remove('hover');
		}

		function handleDrop(e) {
			let dt = e.dataTransfer;
			let files = dt.files;
			handleFiles(files);
		}

		function handleFiles(files) {
			if (files.length > 0) {
				let file = files[0];
				if (validateFile(file)) {
					uploadFile(file);
				} else {
					statusDiv.innerText = 'Ошибка: Пожалуйста, загрузите файл в формате CSV или XLSX.';
				}
			}
		}

		function validateFile(file) {
			const validExtensions = ['.csv', '.xlsx'];
			const fileExtension = file.name.slice((file.name.lastIndexOf(".") - 1 >>> 0) + 2);

			return validExtensions.includes('.' + fileExtension.toLowerCase());
		}

		function uploadFile(file) {
		let formData = new FormData();
		formData.append('file', file);

		fetch('/index.html', {
		method: 'POST',
		body: formData
		})
		.then(response => {
		console.log('Response status:', response.status); // Log response status
		return response.json(); // Attempt to parse JSON
		})
		.then(data => {
		console.log('Response data:', data); // Log response data
		document.getElementById('status').innerText = 'Файл загружен: ' + data.message;
		})
		.catch(error => {
		console.error('Error:', error); // Log any errors
		document.getElementById('status').innerText = 'Ошибка: ' + error.message;
		});
		}
	</script>
